<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div>

        <a class="button" href="/">Főoldal</a>

        <a class="button" href="/pages/products.html">Kínálatunk</a>

        <a class="button" href="/pages/orders.html">Rendelések</a>

        <a class="button" href="/about.html">Rólunk</a>


    </div>
    <h1 style=" text-align: center;
    color: green;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-style: italic;
    text-shadow: rgb(48, 148, 57) 2px 2px 2px;
    font-weight: 400; text-align: center; font-size: 40px; background-color: lemonchiffon;">Rendelések</h1>
    
    <div class="alert alert-success container">
        <form>
            <div class="form-inline">
                <div class="col-auto">Időjárás-Előrejelzés</div>
                <div class="col-auto">
                    <div class="form-group">
                        <select class="custom-select" name="days-of-week" id="days-of-week">
                            <option selected>Válassz...</option>
                            <option value="0">Hétfő</option>
                            <option value="1">Kedd</option>
                            <option value="2">Szerda</option>
                            <option value="3">Csütörtök</option>
                            <option value="4">Péntek</option>
                            <option value="5">Szombat</option>
                            <option value="6">Vasárnap</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <button onclick="weatherOfDay()" type="button" class="btn btn-secondary">
                        Mutasd!
                    </button>
                </div>

                <div class="col-auto">
                    A hőmérséklet:
                    <span id="today-degree">0</span> &degC <span id="invisible">1</span>
                    <span id="today-degreefa">0</span> &degF
                </div>
                <div class="col-auto">
                    Mai ajánlatunk: <span id="today-offer"></span>
                </div>
            </div>
    </div>
    <div class="col-sm" id="currentTime"></div>
    <div class="container">
            <div class="ajanlat" style="text-transform: uppercase; font-size: larger; font-weight: 600;"></div>
            <fieldset style="margin-top: 2em;">
                <legend>
                    Személyes adatok
                </legend>
                <div>
                    <label for="name">Név:*</label>
                    <input id="name" name="name" type="text" placeholder="Név" required>
                </div>
                <div>
                    <label for="email">Email cím:*</label>
                    <input id="email" name="email" type="email" placeholder="Email cím" required>
                </div>
                <div>
                    <label for="address">Lakcím:*</label>
                    <input id="address" name="address" type="text" placeholder="Lakcím" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:*</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <Fieldset>
                <legend>Termék információ</legend>
                <span>Extra feltét:</span>
                <div>
                    <input checked id="nothing" name="extra" value="0" type="radio">
                    <label for="nothing">Nem kérek extra feltétet.</label>
                </div>
                <div>
                    <input id="cheese" name="extra" value="300" type="radio">
                    <label for="cheese">Sajt</label>
                </div>
                <div>
                    <input id="double-cheese" name="extra" value="600" type="radio">
                    <label for="double-cheese">Extra sajt</label>
                </div>
                <div>
                    <input id="double-ham" name="extra" value="1000" type="radio">
                    <label for="double-ham">Extra sonka</label>
                </div>
                <div>
                    <input id="pepperoni" name="extra" value="200" type="radio">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input id="fruitsofthesea" name="extra" value="1200" type="radio">
                    <label for="fruitsofthesea">Tenger gyümölcsei</label>
                </div>
                <div>
                    <label for="sauce">Szósz</label>
                    <select name="Sauce" id="sauce">
                        <option value="0" selected>Paradicsomszósz</option>
                        <option value="100">Worchester szósz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount-input">Mennyiség: </label>
                    <input id="amount-input" name="amount-input" class="form-control" min="1" max="100" type="number">
                </div>
            </Fieldset>
            <div>
                <div class="form-group">
                    Fizetendő: <span class="show-amount">0</span>Ft
                </div>
                <div class="form-group">
                    Megadott lakcím: <span class="show-address">-</span>
                </div>
            </div>
            <button onclick="calcAmount();" id="buttonOrder" type="button" class="btn btn-primary">Rendelés
                leadása</button>

        </form>
    </div>
    <script src="../js/main.js">
    </script>
    <script src="../js/weather.js">
    </script>
    <script src="/js/time.js"></script>
</body>

</html>
