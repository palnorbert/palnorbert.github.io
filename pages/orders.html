<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div>

        <a class="button" href="/">Főoldal</a>

        <a class="button" href="/pages/products.html">Kínálatunk</a>

        <a class="button" href="/pages/orders.html">Rendelések</a>

        <a class="button" href="/about.html">Rólunk</a>


    </div>
    <h1>Orders</h1>
    <div class="container">
        <form>
            <fieldset>
                <legend>
                    Personal Data
                </legend>
                <div>
                    <label for="name">Name:*</label>
                    <input id="name" name="name" type="text" placeholder="Name" required>
                </div>
                <div>
                    <label for="email">Email address:*</label>
                    <input id="email" name="email" type="email" placeholder="Email address" required>
                </div>
                <div>
                    <label for="address">Address:*</label>
                    <input id="address" name="address" type="text" placeholder="Address" required>
                </div>
                <div>
                    <label for="comment">Comment:*</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <Fieldset>
                <legend>Product Information</legend>
                <span>Extra topping:</span>
                <div>
                    <input checked id="nothing" name="extra" value="0" type="radio">
                    <label for="nothing">I wouldn't like to have any.</label>
                </div>
                <div>
                    <input id="cheese" name="extra" value="300" type="radio">
                    <label for="cheese">Cheese</label>
                </div>
                <div>
                    <input id="double-cheese" name="extra" value="600" type="radio">
                    <label for="double-cheese">Double cheese</label>
                </div>
                <div>
                    <input id="double-ham" name="extra" value="1000" type="radio">
                    <label for="double-ham">Double ham</label>
                </div>
                <div>
                    <input id="pepperoni" name="extra" value="200" type="radio">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input id="fruitsofthesea" name="extra" value="1200" type="radio">
                    <label for="fruitsofthesea">Fruits of the Sea</label>
                </div>
                <div>
                    <label for="sauce">Sauce</label>
                    <select name="Sauce" id="sauce">
                        <option value="0" selected>Tomato sauce</option>
                        <option value="100">Worchester sauce</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity-input">Quantity: </label>
                    <input id="quantity-input" name="quantity-input" class="form-control" min="1" max="100" type="number">
                </div>
            </Fieldset>
            <div>
                <div class="form-group">
                    Fizetendő: <span class="show-amount">0</span>Ft
                </div>
            </div>
            <button onclick="calcAmount()" type="button" class="btn btn-primary">Submit Order</button>
        </form>
    </div>
    <script src="../js/main.js">
    </script>
</body>

</html>
